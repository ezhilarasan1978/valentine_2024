<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Valentine Memories Collage</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url(valentines_pics/valentines-day-zoom-backgrounds-candy-hearts-1610475436.jpg) fixed ;
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      padding: 20px;
    }

    .photo-frame {
      border: 10px solid #fff;
      padding: 10px;
      border-radius: 15px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .photo-frame img {
      width: 100%; 
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .photo-frame img:hover {
      transform: scale(1.1);
    }

    .memories-heading {
      color: red;
      text-align: center;
      font-size: 48px;
      font-weight: bolder;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .cute-text {
      color: red;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
