<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Valentine's Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Add any additional styles for your page here -->
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center text-danger">TTTTTTTTTTTTTT</h1>

  <div id="valentinesCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" id="dynamicCarouselItems"></div>

    <!-- Add navigation controls -->
    <a class="carousel-control-prev" href="#valentinesCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#valentinesCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
    // Initialize the carousel after the document is ready
    $('#valentinesCarousel').carousel();

    // Your existing initialization code here
    addImagesToCarousel();
  });

  function addImagesToCarousel() {
    const carouselInner = document.getElementById('dynamicCarouselItems');

    // Loop to add 5 images to the carousel (adjust as needed)
    for (let i = 1; i <= 5; i++) {
      const carouselItem = document.createElement('div');
      carouselItem.className = i === 1 ? 'carousel-item active' : 'carousel-item';

      const img = document.createElement('img');
      img.src = `valentines_pics/${i}.png`; // Assuming the files are named 1.png, 2.png, 3.png, ...

      // Add other attributes as needed (e.g., alt text)
      img.className = 'd-block w-100';
      img.alt = `Image ${i}`;

      carouselItem.appendChild(img);
      carouselInner.appendChild(carouselItem);
    }
  }
</script>
<!-- Add any additional scripts for your page here -->

</body>
</html>
