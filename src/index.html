<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Valentine Memories Collage</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url(valentines_pics/valentines-day-zoom-backgrounds-candy-hearts-1610475436.jpg) fixed ;
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      padding: 20px;
    }

    .photo-frame {
      border: 10px solid #fff;
      padding: 30px;
      border-radius: 15px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .photo-frame img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .photo-frame img:hover {
      transform: scale(1.1);
    }

    .memories-heading {
      color: red;
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .cute-text {
      color: red;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 photo-frame">
        <div class="memories-heading">Our Memories</div>
        <img src="valentines_pics/1.jpg" alt="Picture 1">
        <img src="valentines_pics/1026336.jpg" alt="Picture 2">
        <img src="valentines_pics/1308319.png" alt="Picture 3">
        <img src="valentines_pics/1328557.png" alt="Picture 4">
        <img src="valentines_pics/2.jpg" alt="Picture 5">
        <div class="cute-text">You fill my heart with love every day! ðŸ’–</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
